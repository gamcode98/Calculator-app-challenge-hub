<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body>
  <main>
    <form>
      <div class="theme-container">
        <h1>calc</h1>
        <div class="theme-switch-container">
          <p class="theme-text">THEME</p>
          <div class="switch">
            <span class="slider"></span>
            <div class="number-theme-container">
              <span class="number-theme">1</span>
              <span class="number-theme">2</span>
              <span class="number-theme">3</span>
            </div>
          </div>
        </div>
      </div>
      <input type="text" class="input-numbers" id="input-number">
      <div class="keyboards-container">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">DEL</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">+</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button>
        <button class="btn">.</button>
        <button class="btn">0</button>
        <button class="btn">/</button>
        <button class="btn">x</button>
        <button class="btn">RESET</button>
        <button class="btn">=</button>
      </div>
    </form>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Gamcode</a>.
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
