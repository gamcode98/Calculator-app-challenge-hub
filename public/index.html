<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Calculator app</title>

</head>

<body class="default-theme-body">
  <main>
    <form>
      <div class="theme-container">
        <h1 class="default-theme-h1">calc</h1>
        <div class="theme-switch-container">
          <p class="default-theme-text">THEME</p>
          <div class="switch default-switch-theme" id="switch">
            <span class="slider default-slider is-default"></span>
            <div class="number-theme-container default-number-theme-container">
              <span class="number-theme-switch">1</span>
              <span class="number-theme-switch">2</span>
              <span class="number-theme-switch">3</span>
            </div>
          </div>
        </div>
      </div>
      <input type="text" class="input-numbers default-input-numbers" id="input-number">
      <div class="keys-container default-keys-container">
        <button class="btn default-btn">7</button>
        <button class="btn default-btn">8</button>
        <button class="btn default-btn">9</button>
        <button class="btn default-btn">DEL</button>
        <button class="btn default-btn">4</button>
        <button class="btn default-btn">5</button>
        <button class="btn default-btn">6</button>
        <button class="btn default-btn">+</button>
        <button class="btn default-btn">1</button>
        <button class="btn default-btn">2</button>
        <button class="btn default-btn">3</button>
        <button class="btn default-btn">-</button>
        <button class="btn default-btn">.</button>
        <button class="btn default-btn">0</button>
        <button class="btn default-btn">/</button>
        <button class="btn default-btn">x</button>
        <button class="btn default-btn">RESET</button>
        <button class="btn default-btn">=</button>
      </div>
    </form>
  </main>


  <div class="attribution default-attribution">
    Challenge by <a class="default-attribution-link" href="https://www.frontendmentor.io?ref=challenge"
      target="_blank">Frontend
      Mentor</a>.
    Coded by <a class="default-attribution-link" href="https://github.com/gamcode98" target="_blank">Gamcode</a>.
  </div>

  <script src="./js/index.js" type="module"></script>
</body>

</html>
